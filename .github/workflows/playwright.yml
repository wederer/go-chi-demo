name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ./frontend
    env:
      REPORT_DIR: frontend/e2e/playwright-report
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:playwright
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          # prepend frontend because upload-artifact does not use working-directory setting
          # see https://github.com/actions/upload-artifact/issues/232#issuecomment-964235360
          path: $REPORT_DIR
          retention-days: 30
      - name: Set report name
        id: report_name
        run: echo "::set-output name=value::report_$(date +%F)_${{ github.run_id }}"
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./$REPORT_DIR
          destination_dir: ${{ steps.report_name.outputs.value }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      - name: Comment Report URL to PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            See the Playwright Report at https://wederer.github.io/go-chi-demo/${{ steps.report_name.outputs.value }}
          comment_tag: gh-pages-report-url
